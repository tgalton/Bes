<form (submit)="submitForm()">
  <div [ngStyle]="{'border': hidden === false ? '0.05em solid white' : 'none', 'margin': '1em'}">
    <!-- Three lines for each taks -->
    <!-- Line one, used to register the dealy tasks -->
    <ion-row>
      <ion-col size="3"><ion-button expand="block" color="primary" (click)="openEditTask()">{{taskName}}
        </ion-button>
      </ion-col>
      <ion-col size="1"><ion-button size="1" color="primary" [disabled]="hidden === false"
          (click)="incrementTaskValueOnClick()">+</ion-button>
      </ion-col>
      <ion-col size="1"><ion-button size="1" color="secondary" [disabled]="hidden === false" fill="outline"
          (click)="decrementTaskValueOnClick()">-</ion-button>
      </ion-col>
      <ion-col size="1"><ion-button size="1" color="secondary" fill="outline">{{taskValue}}</ion-button>
      </ion-col>
    </ion-row>
    <!-- Line two, to edit task (time and difficulty), hidden without edition -->
    <ion-row *ngIf="hidden === false">
      <ion-col size="3">
        <!-- Difficulty (arduousness) -->
        <ion-range aria-label="Chiantisse" [min]="0" [max]="10" [value]="5" [pin]="true" [ticks]="true"
          label="Chiantise" [snaps]="true" [(ngModel)]="taskArduousness" name="taskArduousness" (ionChange)="updateTaskPoint()"></ion-range>
      </ion-col>
      <ion-col size="3">
        <!-- Time (duration) -->
        <ion-range aria-label="Temps" [min]="0" [max]="10" [value]="5" [pin]="true" [ticks]="true" label="Temps passé"
          [snaps]="true" [(ngModel)]="taskDuration" name="taskDuration" (ionChange)="updateTaskPoint()"></ion-range>
      </ion-col>
    </ion-row>
    <!-- Line three, to edit task (name, pt, validation ), hidden without edition -->
    <ion-row *ngIf="hidden === false">
      <ion-col size="3"><ion-input label="Renommer la tâche" label-placement="floating" fill="outline" [counter]="true"
          maxlength="20" placeholder="Entrer nouveau nom" [(ngModel)]="taskNewName" name="taskNewName"></ion-input>
      </ion-col>
      <ion-col size="1"><ion-button size="1" color="primary">{{taskPoint}}</ion-button></ion-col>
      <ion-col size="2">
        <ion-button color="primary" type="submit">
          <ion-icon slot="start" name="checkmark"></ion-icon>
          Valider
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</form>
